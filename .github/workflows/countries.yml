name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14.x
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: bbox="[-9.931641,36.923548,-6.141357,42.244785]" && name="portugal" && npm run build
    - name: Download a Build Artifact
      uses: actions/download-artifact@v3.0.0
